<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div id="check">
            <div id="ball" onclick="changeTeme()">
                
            </div>
        </div>
    </section>
</body>
<script>
    function changeTeme() {
        let bola = window.document.getElementById("ball")
        let status = ''
        bola.style.transitionDuration = '1s'
        if (status == 'active') {
            bola.style.translate = '-200%'
            status = '-1'
        } else {
            bola.style.translate = '200%' 
            status = 'active'
        }
    }
</script>
</html>
